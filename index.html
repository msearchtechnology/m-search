<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M Search</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#ffffff;
}

/* ===== SPLASH SCREEN ===== */
#splash{
    position:fixed;
    inset:0;
    background:#fff;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    z-index:9999;
}

#logo{
    font-size:70px;
}

#logoText{
    margin-top:15px;
    font-size:32px;
    font-weight:bold;
    letter-spacing:2px;
}

#logoText span:nth-child(1){color:#4285f4;}
#logoText span:nth-child(2){color:#ea4335;}
#logoText span:nth-child(3){color:#fbbc05;}
#logoText span:nth-child(4){color:#34a853;}

/* ===== MAIN APP ===== */
#app{
    display:none;
}

header{
    text-align:center;
    padding:20px 10px;
}

header h1{
    color:red;
    font-size:34px;
    margin:0;
}

#container{
    max-width:500px;
    margin:auto;
    padding:15px;
}

input{
    width:100%;
    padding:16px;
    font-size:18px;
    border:1px solid #ddd;
    border-radius:30px;
    outline:none;
}

button{
    width:100%;
    margin-top:12px;
    padding:14px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
}

#searchBtn{
    background:linear-gradient(90deg, green, blue, red);
    color:white;
}

#answer{
    margin-top:20px;
    font-size:20px;
}

#link{
    display:none;
    margin-top:10px;
    color:#1a73e8;
    text-decoration:none;
}

#historyBox{
    display:none;
    margin-top:20px;
    border-top:1px solid #ddd;
    padding-top:10px;
}

.history-item{
    padding:12px;
    border-bottom:1px solid #eee;
    cursor:pointer;
}

#clearBtn{
    background:red;
    color:white;
    margin-top:10px;
}

#bottomBar{
    position:fixed;
    bottom:0;
    left:0;
    right:0;
    background:#fff;
    border-top:1px solid #ddd;
    padding:10px;
}

#historyBtn{
    background:#f1f1f1;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <div id="logo">üîç</div>
  <div id="logoText">
    <span>M</span><span> </span><span>S</span><span>earch</span>
  </div>
</div>

<!-- APP -->
<div id="app">

<header>
  <h1>M Search</h1>
</header>

<div id="container">

<input id="q" placeholder="Search here">

<button id="searchBtn" onclick="search()">Search</button>

<div id="answer"></div>
<a id="link" target="_blank">Search on Google</a>

<div id="historyBox">
    <h3>Search History</h3>
    <div id="historyList"></div>
    <button id="clearBtn" onclick="clearHistory()">Clear History</button>
</div>

</div>

<div id="bottomBar">
  <button id="historyBtn" onclick="toggleHistory()">History</button>
</div>

</div>

<script>
/* SPLASH TIMER */
setTimeout(()=>{
  document.getElementById("splash").style.display="none";
  document.getElementById("app").style.display="block";
},2500);

/* SEARCH DATA */
const data = {
  "what is google":"Google is a search engine.",
  "what is python":"Python is a programming language.",
  "what is computer":"Computer is an electronic machine."
};

let history = JSON.parse(localStorage.getItem("msearch_history")) || [];

function saveHistory(q){
  if(!history.includes(q)){
    history.unshift(q);
    localStorage.setItem("msearch_history", JSON.stringify(history));
  }
}

function search(){
  const q = document.getElementById("q").value.toLowerCase().trim();
  const ans = document.getElementById("answer");
  const link = document.getElementById("link");

  link.style.display="none";
  if(!q){ ans.innerText=""; return; }

  saveHistory(q);
  renderHistory();

  if(data[q]){
    ans.innerText = data[q];
  }else{
    ans.innerText = "Answer not found";
    link.style.display="block";
    link.href="https://www.google.com/search?q="+encodeURIComponent(q);
  }
}

function toggleHistory(){
  const box = document.getElementById("historyBox");
  box.style.display = box.style.display==="none" ? "block" : "none";
  renderHistory();
}

function renderHistory(){
  const list = document.getElementById("historyList");
  list.innerHTML="";
  history.forEach(q=>{
    const div = document.createElement("div");
    div.className="history-item";
    div.innerText=q;
    div.onclick=()=>{
      document.getElementById("q").value=q;
      search();
    };
    list.appendChild(div);
  });
}

function clearHistory(){
  history=[];
  localStorage.removeItem("msearch_history");
  renderHistory();
}
</script>

</body>
  </html>
